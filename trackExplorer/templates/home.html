    <div style="display: block; padding-bottom: 20px">
        <h1 style="display: inline;">MESA Track explorer: Explore tracks</h1>

    <div>
    <form action="/" method="GET">
        <table>
        <th>
            <label class="bk">Select a model grid:</label>
        </th>
        <th>
            <select name="grid">
                {% for grid in grids %}
                {% if grid == selected_grid %}
                <option value="{{grid}}" selected>{{ grid }}</option>
                {% else %}
                <option value="{{grid}}">{{ grid }}</option>
                {% endif %}
                {% endfor %}
            </select>
        </th>
        <th>
            <button type="submit">Load grid</button>
        </th>
        </table>
    </form>
